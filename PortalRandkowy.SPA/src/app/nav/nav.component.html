<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Wartości</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Użytkownicy</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Wiadomości</a>
            </li>
        </ul>
    </div>
    
    <div *ngIf="loggedIn()" class="dropdown mr-4">
        <button class="btn btn-secondary dropdown-toggle text-light" type="button" id="dropDownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Witaj {{ authService.decodedToken?.unique_name | titlecase }}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropDownUser">
            <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profil</a>
            <a type="button" class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> Wyloguj</a>
        </div>
    </div>



    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Użytkownik" [(ngModel)]="model.Username" name="UserName" required #Username="ngModel" autocomplete="off">
        <input class="form-control mr-sm-2" type="password" placeholder="Hasło" [(ngModel)]="model.Password" name="Password" required #Password="ngModel" autocomplete="off">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>
</nav>
