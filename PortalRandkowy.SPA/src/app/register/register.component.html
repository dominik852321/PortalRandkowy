<form [formGroup]="registerForm" (ngSubmit)="register()">
   <h2 class="text-center">Zapisz się</h2>

   <div class="form-group">
      <label class="control-label" style="margin-right:10px">Jestem: </label>
      <label class="radio-inline ml-4">
        <input class="mr-2" type="radio" value="Mężczyzna" formControlName="gender">Mężczyzną
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-2" type="radio" value="Kobieta" formControlName="gender">Kobietą
      </label>
    </div>


   <div class="form-group">
      <input type="text" class="form-control" placeholder="Nazwa użytkownika" name="Username" formControlName="username"
        [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}">
        <div class="invalid-feedback"
        *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
        Podaj nazwę użytkownika
     </div>
     <div class="invalid-feedback"
        *ngIf="registerForm.get('username').hasError('minlength') && registerForm.get('username').touched">
        Minimalnie 3 znaki
     </div>
   </div>

   <div class="form-group">
      <input type="text" class="form-control" placeholder="Data urodzenia" formControlName="dateOfBirth" bsDatepicker [bsConfig]="DatepickerConfig"
         [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
      <div class="invalid-feedback"
         *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
         Data urodzenia jest wymagana
      </div>
   </div>

   <div class="form-group">
      <input type="text" class="form-control" placeholder="Miasto" formControlName="city"
         [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}">
      <div class="invalid-feedback"
         *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
         Miasto jest wymagane
      </div>
   </div>

   <div class="form-group">
      <input type="text" class="form-control" placeholder="Kraj" formControlName="country"
         [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}">
      <div class="invalid-feedback"
         *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
         Kraj jest wymagane
      </div>
   </div>

   <div class="form-group">
      <input type="number" class="form-control" placeholder="Wzrost" formControlName="growth">
   </div>


   <div class="form-group">
      <input type="password" class="form-control" placeholder="Hasło" name="Password" formControlName="password"
         [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
      <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
         Hasło jest wymagane
      </div>
      <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
         Hasło nie może mieć mniej niż 4 znaki
      </div>
      <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
         Hasło nie może mieć więcej niż 10 znaków
      </div>
   </div>

   <div class="form-group">
      <input type="password" class="form-control" placeholder="Potwierdz hasło" formControlName="confirmPassword"
         [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||
                                   registerForm.get('confirmPassword').touched && registerForm.hasError('missmatch')}">
                                   
       <div class="invalid-feedback"
         *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
         Podaj potwierdzenie hasła
      </div>
      <div class="invalid-feedback"
         *ngIf="registerForm.hasError('missmatch') && registerForm.get('confirmPassword').touched">
         Hasła muszą być podobne
      </div>
   
   </div>

   <div class="form-group text-center">
      <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid" >Rejestracja</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
   </div>
</form>
